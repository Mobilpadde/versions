language: go

go:
  - 1.11.x

branches:
  only:
    - master

cache:
  directories:
    - "./back"

matrix:
  include:
    - os: linux
      env:
        - NAME=linux

    - os: osx
      env:
        - NAME=osx

    - os: windows
      env:
        - NAME=win
env:
  - GO111MODULE=on
  - VERSION=$(date +'%Y-%m-%d-%H')

addons:
  apt:
    packages:
      - graphicsmagick-libmagick-dev-compat
    update: true

  homebrew:
    packages:
     - imagemagick
    update: true

before_install:
  - git tag -l "$VERSION" || git tag "$VERSION"

script:
  - GO111MODULE=on go build -o versions-$VERSION-$NAME .

deploy:
  provider: releases
  api_key:
    secure: 
  file: versions-$VERISON-$NAME
  on:
    repo: Mobilpadde/versions
